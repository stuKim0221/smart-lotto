name: Update Lotto Data

on:
  schedule:
    - cron: '50 11 * * 6'   # 토요일 11:50 UTC = 토요일 20:50 KST
  workflow_dispatch:

concurrency:
  group: update-lotto-data
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0         # rebase 위해 전체 히스토리 필요
        persist-credentials: true

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests pandas
        
    - name: Run data update script
      run: python scripts/update_lotto_data.py
      
    - name: Commit and push if changed
      if: github.event_name == 'schedule'   # 스케줄일 때만 푸시
      shell: bash
      run: |
        set -e
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git config --global --add safe.directory "$GITHUB_WORKSPACE"

        # 1) 원격 최신 반영 (푸시 거절 방지)
        git fetch origin main
        git checkout main
        git pull --rebase origin main

        # 2) 변경 커밋
        git add draw_kor.csv
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update lotto data - $(date -u)"
          # 3) 푸시 (만약 경쟁 푸시로 실패하면 한 번 더 리베이스 후 재시도)
          git push origin HEAD:main || (git pull --rebase origin main && git push origin HEAD:main)
        else
          echo "No changes to commit"
        fi
