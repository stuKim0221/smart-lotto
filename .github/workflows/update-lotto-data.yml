name: Update Lotto Data (Smart Retry)

on:
  schedule:
    # ë§¤ì£¼ í† ìš”ì¼ 20:40 KSTë¶€í„° 1ë¶„ ê°„ê²©ìœ¼ë¡œ ì²´í¬ (11:40~12:10 UTC)
    - cron: '40 11 * * 6'
    - cron: '41 11 * * 6'
    - cron: '42 11 * * 6'
    - cron: '43 11 * * 6'
    - cron: '44 11 * * 6'
    - cron: '45 11 * * 6'
    - cron: '46 11 * * 6'
    - cron: '47 11 * * 6'
    - cron: '48 11 * * 6'
    - cron: '49 11 * * 6'
    - cron: '50 11 * * 6'
    - cron: '51 11 * * 6'
    - cron: '52 11 * * 6'
    - cron: '53 11 * * 6'
    - cron: '54 11 * * 6'
    - cron: '55 11 * * 6'
    - cron: '56 11 * * 6'
    - cron: '57 11 * * 6'
    - cron: '58 11 * * 6'
    - cron: '59 11 * * 6'
    - cron: '0 12 * * 6'
    - cron: '1 12 * * 6'
    - cron: '2 12 * * 6'
    - cron: '3 12 * * 6'
    - cron: '4 12 * * 6'
    - cron: '5 12 * * 6'
    - cron: '6 12 * * 6'
    - cron: '7 12 * * 6'
    - cron: '8 12 * * 6'
    - cron: '9 12 * * 6'
    - cron: '10 12 * * 6'
  workflow_dispatch:

concurrency:
  group: update-lotto-data-${{ github.run_id }}
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests pandas

    # ì´ë¯¸ ì´ë²ˆ ì£¼ ì—…ë°ì´íŠ¸ê°€ ì™„ë£Œë˜ì—ˆëŠ”ì§€ í™•ì¸
    - name: Check if already updated this week
      id: check_update
      run: |
        CURRENT_WEEK=$(date -u +%Y-W%U)
        LAST_UPDATE_WEEK=$(git log -1 --grep="Auto-update lotto data" --format=%cd --date=format:'%Y-W%U' 2>/dev/null || echo "none")

        echo "Current week: $CURRENT_WEEK"
        echo "Last update week: $LAST_UPDATE_WEEK"

        if [ "$CURRENT_WEEK" = "$LAST_UPDATE_WEEK" ]; then
          echo "already_updated=true" >> $GITHUB_OUTPUT
          echo "âœ… Already updated this week ($CURRENT_WEEK). Skipping."
        else
          echo "already_updated=false" >> $GITHUB_OUTPUT
          echo "ðŸ”„ Not updated yet this week. Proceeding."
        fi

    # ì—…ë°ì´íŠ¸ê°€ í•„ìš”í•œ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    - name: Run data update script
      if: steps.check_update.outputs.already_updated == 'false'
      id: update_script
      run: |
        python scripts/update_lotto_data.py

        # ìŠ¤í¬ë¦½íŠ¸ ì¢…ë£Œ ì½”ë“œ í™•ì¸
        if [ $? -eq 0 ]; then
          echo "update_success=true" >> $GITHUB_OUTPUT
        else
          echo "update_success=false" >> $GITHUB_OUTPUT
        fi

    # íŒŒì¼ ë³€ê²½ì‚¬í•­ì´ ìžˆê³  ì—…ë°ì´íŠ¸ê°€ ì„±ê³µí•œ ê²½ìš°ì—ë§Œ ì»¤ë°‹
    - name: Check for changes
      if: steps.check_update.outputs.already_updated == 'false' && steps.update_script.outputs.update_success == 'true'
      id: check_changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "âœ… Changes detected"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No changes detected"
        fi

    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        CURRENT_ROUND=$(python -c "import sys; sys.path.insert(0, 'scripts'); from update_lotto_data import get_latest_round; print(get_latest_round())" 2>/dev/null || echo "unknown")

        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Auto-update lotto data - Round ${CURRENT_ROUND} ($(date -u +'%Y-%m-%d %H:%M UTC'))"
        git push

    # ê²°ê³¼ ìš”ì•½
    - name: Summary
      if: always()
      run: |
        echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.check_update.outputs.already_updated }}" = "true" ]; then
          echo "âœ… Already updated this week - skipped" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ steps.update_script.outputs.update_success }}" = "true" ]; then
          if [ "${{ steps.check_changes.outputs.has_changes }}" = "true" ]; then
            echo "âœ… Successfully updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Update successful but no changes detected" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ Update failed - will retry in next schedule" >> $GITHUB_STEP_SUMMARY
        fi
