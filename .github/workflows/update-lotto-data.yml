name: Update Lotto Data

on:
  schedule:
    - cron: '50 11 * * 6'   # 토요일 11:50 UTC = 토요일 20:50 KST
  workflow_dispatch:

concurrency:
  group: update-lotto-data
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0              # 리베이스/리셋 위해 전체 히스토리
        persist-credentials: true

    # ✅ 원격 기준으로 깨끗하게 맞춘 뒤 시작 (fetch first 문제 원천 차단)
    - name: Sync to origin/main (pre)
      run: |
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        git fetch origin main
        git checkout main
        git reset --hard origin/main

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests pandas
        
    - name: Run data update script
      run: python scripts/update_lotto_data.py

    # 스케줄 트리거일 때만 커밋/푸시
    - name: Commit and push if changed
      if: github.event_name == 'schedule'
      shell: bash
      run: |
        set -e
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'

        git add draw_kor.csv
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update lotto data - $(date -u)"
          # 경쟁 푸시 대비: 다시 한 번 최신 반영 후 푸시
          git fetch origin main
          git pull --rebase origin main
          git push origin HEAD:main
        else
          echo "No changes to commit"
        fi
