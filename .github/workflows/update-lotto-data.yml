name: Update Lotto Data

on:
  schedule:
    - cron: '50 11 * * 6'   # 토요일 11:50 UTC = 토요일 20:50 KST
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests pandas
        
    - name: Run data update script
      run: python scripts/update_lotto_data.py
      
    - name: Commit and push if changed
      if: github.event_name == 'schedule'   # 스케줄 트리거일 때만 커밋/푸시
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add draw_kor.csv
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update lotto data - $(date -u)"
          git push
        else
          echo "No changes to commit"
        fi
