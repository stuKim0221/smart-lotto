name: Update Lotto Data

on:
  schedule:
    - cron: '50 11 * * 6'   # 토요일 11:50 UTC = 토요일 20:50 KST
  workflow_dispatch:

concurrency:
  group: update-lotto-data
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0              # 리베이스/리셋 위해 전체 히스토리 필요
        persist-credentials: true   # GITHUB_TOKEN으로 push 허용

    # ✅ 시작 즉시 원격과 동일하게 맞춤(“fetch first”의 근본 원인 제거)
    - name: Sync to origin/main (pre)
      shell: bash
      run: |
        set -e
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        git fetch origin main
        git checkout main
        git reset --hard origin/main

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests pandas

    - name: Run data update script
      run: python scripts/update_lotto_data.py

    - name: Commit and push if changed
      shell: bash
      run: |
        set -e
        git config user.name 'GitHub Actions Bot'
        git config user.email 'actions@github.com'

        git add draw_kor.csv
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        git commit -m "Auto-update lotto data - $(date -u)"

        # 최신 반영 후 푸시 (레이스 대비 재시도 3회)
        for i in 1 2 3; do
          git fetch origin main
          git pull --rebase origin main || true
          if git push origin HEAD:main; then
            echo "Pushed successfully"
            exit 0
          fi
          echo "Push rejected, retry #$i after short backoff..."
          sleep 3
        done

        # 마지막 안전 강제 푸시: --force-with-lease (원격이 우리가 본 상태에서 바뀌었으면 거부)
        echo "Final attempt with --force-with-lease"
        git fetch origin main
        git pull --rebase origin main || true
        git push --force-with-lease origin HEAD:main
